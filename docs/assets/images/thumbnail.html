<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionAssist Thumbnail</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumbnail {
      width: 1200px;
      height: 800px;
      background: linear-gradient(135deg, #0f172a 0%, #172554 50%, #0f172a 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    /* Decorative background elements */
    .bg-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      top: -100px;
      right: -100px;
    }

    .bg-glow-2 {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px;
      left: -100px;
    }

    /* Grid pattern overlay */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    /* Logo container */
    .logo-container {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #06b6d4 0%, #2563eb 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(6, 182, 212, 0.3);
    }

    .logo-icon svg {
      width: 60px;
      height: 60px;
      color: white;
    }

    .app-name {
      font-size: 72px;
      font-weight: 800;
      color: white;
      letter-spacing: -2px;
    }

    /* Tagline */
    .tagline {
      position: relative;
      z-index: 10;
      font-size: 28px;
      color: #67e8f9;
      margin-bottom: 60px;
      font-weight: 500;
    }

    /* Feature icons */
    .features {
      position: relative;
      z-index: 10;
      display: flex;
      gap: 30px;
      margin-bottom: 50px;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .feature-icon {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .feature-icon svg {
      width: 32px;
      height: 32px;
      color: #67e8f9;
    }

    .feature-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    /* Badges */
    .badges {
      position: relative;
      z-index: 10;
      display: flex;
      gap: 16px;
    }

    .badge {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      font-size: 14px;
      color: white;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .badge.highlight {
      background: linear-gradient(135deg, #06b6d4 0%, #2563eb 100%);
      border: none;
    }

    /* Bottom tech stack */
    .tech-stack {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }

    .tech {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 500;
    }

    /* Accessibility indicator */
    .a11y-badge {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: rgba(250, 204, 21, 0.2);
      border: 1px solid rgba(250, 204, 21, 0.4);
      border-radius: 30px;
      z-index: 10;
    }

    .a11y-badge svg {
      width: 18px;
      height: 18px;
      color: #fcd34d;
    }

    .a11y-badge span {
      font-size: 13px;
      color: #fcd34d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="thumbnail">
    <!-- Background elements -->
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>
    <div class="grid-pattern"></div>

    <!-- Accessibility badge -->
    <div class="a11y-badge">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="m16 12-4 4-4-4M12 8v8"/>
      </svg>
      <span>Accessible</span>
    </div>

    <!-- Logo and name -->
    <div class="logo-container">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>
      <h1 class="app-name">VisionAssist</h1>
    </div>

    <!-- Tagline -->
    <p class="tagline">See the world through AI</p>

    <!-- Feature icons -->
    <div class="features">
      <div class="feature">
        <div class="feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </div>
        <span class="feature-label">Scene</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 7v14"/>
            <path d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"/>
          </svg>
        </div>
        <span class="feature-label">Read Text</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 21.73a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73z"/>
            <path d="M12 22V12"/>
            <path d="m3.3 7 7.703 4.734a2 2 0 0 0 1.994 0L20.7 7"/>
          </svg>
        </div>
        <span class="feature-label">Identify</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="3 11 22 2 13 21 11 13 3 11"/>
          </svg>
        </div>
        <span class="feature-label">Navigate</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/>
            <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/>
            <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/>
            <circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/>
            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.555C21.965 6.012 17.461 2 12 2z"/>
          </svg>
        </div>
        <span class="feature-label">Colors</span>
      </div>
    </div>

    <!-- Badges -->
    <div class="badges">
      <span class="badge highlight">AI-Powered</span>
      <span class="badge">Voice Control</span>
      <span class="badge">PWA Ready</span>
      <span class="badge">Offline Mode</span>
    </div>

    <!-- Demo URL -->
    <div class="tech-stack">
      <span class="tech" style="color: rgba(103, 232, 249, 0.8);">visionassist-ten.vercel.app</span>
    </div>
  </div>
</body>
</html>
